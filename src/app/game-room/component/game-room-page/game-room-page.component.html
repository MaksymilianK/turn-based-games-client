<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7vh">
    <h2 class="mat-display-3">Game rooms</h2>
    <table mat-table [dataSource]="roomPage">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let id">{{ id }}</td>
        </ng-container>
    </table>
    <mat-paginator [pageIndex]="pageOptions.page" [pageSizeOptions]="[4, 8, 16, 32, 64]" [length]="roomPage.totalElements" [showFirstLastButtons]="true" (page)="reload($event)"></mat-paginator>
</div>
